<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar [ngStyle]="{ 'background-image': 'url(' + card.avatarImageUrl + ')'}"  class="thumbnail"></div>
    <mat-card-title>{{card.title}}</mat-card-title>
    <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
    <div class="spacer"></div>
  </mat-card-header>

  <app-highscore-display class="highscorePanel" [(isExpanded)]="hsButtonIsClicked"></app-highscore-display>

  <img mat-card-image class="card-image" [ngClass]="hsButtonIsClicked ? 'darkenImage' : 'brightenImage'" alt="GameCardImage" src="{{card.gameImageUrl}}">

  <div  class="optionBar">
      <mat-card-actions>
          <button *ngIf="this.router.url != ADMIN_PATH" class="playButton" mat-button [matMenuTriggerFor]="menu">
            <mat-icon class="playIcon">play_arrow</mat-icon>
            <span>{{TEXT_PLAY}}</span>
          </button>
          <button *ngIf="this.router.url == ADMIN_PATH" class="playButton" mat-button (click)="onDeleteButtonClick()">
            <mat-icon >delete</mat-icon>
            <span>{{TEXT_DELETE}}</span>
          </button>
          <button *ngIf="this.router.url == ADMIN_PATH" class="resetButton" mat-button (click)="onResetButtonClick()">
            <mat-icon class="resetIcon">restore</mat-icon>
              <span>{{TEXT_RESET_TIMERS}}</span>
            </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onStartGameClick(0)">{{TEXT_PLAY_SINGLE}}</button>
            <button mat-menu-item (click)="onStartGameClick(1)">{{TEXT_PLAY_MULTI}}</button>
          </mat-menu>

        <button mat-button class="highscoreButton" [ngClass]="hsButtonIsClicked ? 'clicked' : 'unclicked'" (click)="onHSButtonClick()">
          <img class="highscoreIcon"  [src]="TROPHY_IMAGE_URL">
        </button>
      </mat-card-actions>

  </div>
</mat-card>
