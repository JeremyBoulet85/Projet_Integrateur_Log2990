<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar style="background-image: url(https://material.angular.io/assets/img/examples/shiba1.jpg)"  class="thumbnail"></div>
    <mat-card-title>Chien en forÃªt</mat-card-title>
    <mat-card-subtitle>Animaux</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image class="card-image" width=400 alt="Panda" src="https://i1.wp.com/thehighdefinitionwallpapers.com/wp-content/uploads/2018/12/Animal-Cute-and-innocent-looking-dog-beautiful.jpg?resize=640%2C480&ssl=1">

  <div  class="optionBar">
      <mat-card-actions>
          <button class="playButton" mat-button [matMenuTriggerFor]="menu">JOUER</button>
      
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Jouer en simple</button>
            <button mat-menu-item>Jouer en multijoueur</button>
          </mat-menu>
        
        <button mat-button class="highscoreButton" [ngClass]="isClicked ? 'clicked' : 'unclicked'" (click)="isClicked = !isClicked"><img  width="25" class="highscoreIcon"  src="https://img.icons8.com/metro/1600/trophy.png"></button>
      </mat-card-actions>

  </div>

<app-highscore-display [(isExpanded)]="isClicked"></app-highscore-display>

</mat-card>
