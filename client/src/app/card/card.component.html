<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar [ngStyle]="{ 'background-image': 'url(' + logoUrl + ')'}"  class="thumbnail"></div>
    <mat-card-title>{{card.title}}</mat-card-title>
    <mat-card-subtitle>Meilleur joueur solo: {{bestPlayer}}</mat-card-subtitle>
    <div class="spacer"></div>
  </mat-card-header>

  <app-highscore-display class="highscorePanel" [id]="card.gameID" [(isExpanded)]="highscoreButtonIsClicked" (bestPlayer)="setBestPlayer($event)"></app-highscore-display>

  <img mat-card-image class="card-image" [ngClass]="highscoreButtonIsClicked ? 'darkenImage' : 'brightenImage'" alt="GameCardImage" src="{{card.gameImageUrl}}">

  <div  class="optionBar">
      <mat-card-actions>
          <button *ngIf="this.router.url != ADMIN_PATH" class="playButton" mat-button (click)="onStartGameClick(0)">
            <mat-icon class="playIcon">play_arrow</mat-icon>
            <span>{{TEXT_PLAY}}</span>
          </button>
          <button [ngClass]="multiplayerButton === 'JOINDRE' ? 'blink' : ''" *ngIf="this.router.url != ADMIN_PATH" class="playButton" (click)="onStartGameClick(1)" mat-button>
              <mat-icon class="playIcon">{{icon}}</mat-icon>
              <span >{{multiplayerButton}}</span>
            </button>
          <button *ngIf="this.router.url == ADMIN_PATH" class="playButton" mat-button (click)="onDeleteButtonClick()">
            <mat-icon class="resetIcon">delete</mat-icon>
            <span>{{TEXT_DELETE}}</span>
          </button>
          <button *ngIf="this.router.url == ADMIN_PATH" class="resetButton" mat-button (click)="onResetButtonClick()">
            <mat-icon class="resetIcon">restore</mat-icon>
              <span>{{TEXT_RESET_TIMERS}}</span>
            </button>

        <button mat-button class="highscoreButton" [ngClass]="highscoreButtonIsClicked ? 'clicked' : 'unclicked'" (click)="onHighscoreButtonClick()">
          <img class="highscoreIcon"  [src]="TROPHY_IMAGE_URL">
        </button>
      </mat-card-actions>

  </div>
</mat-card>
