<mat-tab-group mat-align-tabs="center" class="columnHeader" [selectedIndex]="_tabIndex" (selectedTabChange)="this.gameModeservice.toggle()">
    <mat-tab label="Mode 2D">
        <app-game-list (cardDeleted)="getCards()" *ngIf="cardsLoaded" #2DMode [_cards]="_cardListContainer.list2D"></app-game-list>
    </mat-tab>
    <mat-tab label="Mode 3D">
        <app-game-list (cardDeleted)="getCards()" *ngIf="cardsLoaded" #3DMode [_cards]="_cardListContainer.list3D"></app-game-list>
    </mat-tab>
</mat-tab-group>
