<div class="counter">{{counter}}</div>


<mat-grid-list *ngIf="isMultiplayer && counter === ''"  class="lobbyContainer" cols="12" rowHeight="1%">
    <mat-grid-tile
      [colspan]="12"
      [rowspan]="10">
        <div class="textMessage" >{{LOBBY_MESSAGE}}</div>
    </mat-grid-tile>
    <mat-grid-tile
      [colspan]="4"
      [rowspan]="55"
      class="container">
      <mat-grid-list class="player1Container" cols="3" rowHeight="1%">
          <mat-grid-tile [colspan]="1" [rowspan]="75">
            </mat-grid-tile>    
        <mat-grid-tile [colspan]="1" [rowspan]="15">
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="55">
                <img class="profilePic" src="{{imgPlaceHolder}}">
            </mat-grid-tile>

          <mat-grid-tile [colspan]="2" [rowspan]="10">
            <div class="textUsername">{{username}}</div>
        </mat-grid-tile>

    </mat-grid-list>
    </mat-grid-tile>
    <mat-grid-tile
      [colspan]="4"
      [rowspan]="55">
      <img class="vsImage" src="{{VSIMAGE}}" alt="">
    </mat-grid-tile>
    <mat-grid-tile
      [colspan]="2"
      [rowspan]="55"
      class="app-spinner">
      <app-spinner  *ngIf="counter === ''"></app-spinner>
    </mat-grid-tile>
    <!-- <mat-grid-tile
      [colspan]="3"
      [rowspan]="55">
    </mat-grid-tile> -->
    <mat-grid-tile
    class="buttonGrid"
      [colspan]="12"
      [rowspan]="15">
      <button mat-raised-button (click)="cancelRequest()">{{CANCEL_BUTTON_TEXT}}</button>
    </mat-grid-tile>
