<div class="mat-title">
  {{TITLE}}
  <hr>
</div>
<form class="form">
  <mat-form-field class="input">
    <input type="text" [formControl]="nameControl" name="gameName" matInput placeholder={{PLACE_HOLDER_NAME}} required>
  </mat-form-field>

  <mat-form-field class="selector">
    <mat-select  placeholder={{PLACE_HOLDER_TYPE}} required>
      <mat-option value="sphere">{{SPHERE_OPTION}}</mat-option>
      <mat-option value="cube">{{CUBE_OPTION}}</mat-option>
      <mat-option value="cone">{{CONE_OPTION}}</mat-option>
      <mat-option value="cylinder">{{CYLINDER_OPTION}}</mat-option>
      <mat-option value="pyramid">{{PYRAMID_OPTION}}</mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <mat-slider
    class="mat-slider-horizontal"
    name="slider"
    thumbLabel
    [(ngModel)]="sliderValue"
    min="{{MIN_VALUE}}"
    max="{{MAX_VALUE}}"></mat-slider>
    <div class="sliderDiv">
      <input min="MIN_VALUE" max="MAX_VALUE" (change)="verify($event.srcElement.value)" class="sliderValue" name="sliderValue" type="number" matInput [(ngModel)]="sliderValue">
    </div>
  </div>
  
  <mat-checkbox class="checkbox" name="addChecked" [(ngModel)]="addChecked">{{EDIT_TYPE_ADD}}</mat-checkbox>
  <mat-checkbox class="checkbox" name="delChecked" [(ngModel)]="delChecked">{{EDIT_TYPE_DELETE}}</mat-checkbox>
  <mat-checkbox class="checkbox" name="colorChecked" [(ngModel)]="colorChecked">{{EDIT_TYPE_COLOR}}</mat-checkbox>
  
  <div>
  <button class="button-padding" mat-raised-button>{{SUBMIT}}</button>
  <button class="button-padding" mat-raised-button type="button" (click)="closeDialog()">{{CANCEL}}</button>
  </div>
</form>
