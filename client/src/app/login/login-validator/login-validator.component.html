<form class="login-form">
    <mat-form-field class="login-input">
      <input #newUsername matInput autocomplete="off"
          (keyup.enter)="addUsername()"
          placeholder="{{HINT_USERNAME}}"
          [formControl]="this.usernameFormControl"
          [errorStateMatcher]="this.matcher">
      <mat-hint class="hint">{{HINT}}</mat-hint>
      <mat-error *ngIf=
          "this.usernameFormControl.hasError('pattern')">
          {{ERROR_PATTERN}}
      </mat-error>
      <mat-error *ngIf=
          "!this.usernameFormControl.hasError(minlength) 
          || !this.usernameFormControl.hasError(maxlength)">
          {{ERROR_SIZE}}
      </mat-error>
      <mat-error *ngIf=
          "!this.usernameFormControl.hasError(required)">
          {{ERROR_REQUIRED}}
      </mat-error>
    </mat-form-field>
  </form>
  <br>
  <br>
  <button mat-raised-button id="submit-button"  (click)="addUsername()"
    [disabled]="!(this.usernameFormControl.errors == null)">
    <span>{{BUTTON_SUBMIT}}</span>
  </button>
