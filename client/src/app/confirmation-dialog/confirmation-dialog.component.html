<div class="title">{{ this.TITLE }}</div>
<div class="body">
     {{ this.MESSAGE }}
</div>
<div class="buttonContainer">
  <button mat-button type="button" class="buttonYes" (click)="decline()">{{ NO_BUTTON_TEXT }}</button>
  <button mat-button type="button" class="buttonNo" (click)="accept()">{{ YES_BUTTON_TEXT }}</button>
</div>
