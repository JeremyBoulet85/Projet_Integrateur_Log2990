<div class="mat-title">
  {{_title}}
  <hr>
</div>
<form class="form" #signupForm="ngForm" (ngSubmit)="submit(signupForm)">
  <mat-form-field class="input-width">
    <input name="name" #input matInput
    [formControl]="fileValidatorService._gameNameFormControl"
    [errorStateMatcher]="fileValidatorService._matcher"
    placeholder="Nom du jeu">
    <mat-hint align="end">{{input.value?.length || 0}}/15</mat-hint>
    <mat-error *ngIf="hasErrorOfType('pattern')">
      {{ERROR_PATTERN}}
    </mat-error>
    <mat-error *ngIf="!hasErrorOfType(minlength) || !hasErrorOfType(maxlength)">
      {{ERROR_SIZE}}
    </mat-error>
    <mat-error *ngIf="!hasErrorOfType(required)">
      {{ERROR_REQUIRED}}
    </mat-error>
  </mat-form-field>
  <div class="mat-subheading-2">
    {{_originalImage}}:
    <input name="pic-1" mat-icon-button type="file" accept="image/bmp" (change)="onFileSelected($event.target.files[0], _originalIndex)">
  </div>
  <div class="mat-subheading-2">
    {{_modifiedImage}}
    <input name="pic-2" mat-icon-button type="file" accept="image/bmp" (change)="onFileSelected($event.target.files[0], _modifiedIndex)">
  </div>
  <button class="button-padding" [disabled]="hasFormControlErrors()" mat-raised-button type="submit">{{_submit}}</button>
  <button class="button-padding" mat-raised-button (click)="closeDialog()">{{_cancel}}</button>
</form>
