<mat-grid-list cols="9" rowHeight="19.9%">
  <mat-grid-tile
    [colspan]="7"
    [rowspan]="1"
    [style.background]='lightgreen'>
    <div class="gameName" *ngIf="cardLoaded">{{activeCard.title}}</div>
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="2"
    [rowspan]="5"
    [style.background]='lightgreen'>
    <app-chat-view></app-chat-view>
  </mat-grid-tile>
  <mat-grid-tile
  [colspan]="7"
  [rowspan]="3"
  [style.background]='lightblue'>
    <div id="displayGame">
      <canvas #originalImage class="canvas" width="640" height="480"></canvas>
      <canvas #modifiedImage class="canvas" width="640" height="480"></canvas>
    </div>
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="4"
    [rowspan]="1"
    [style.background]='lightgreen'>
    <app-timer></app-timer>
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="3"
    [rowspan]="1"
    [style.background]='lightgreen'>
    <app-difference-counter></app-difference-counter>
  </mat-grid-tile>
</mat-grid-list>
