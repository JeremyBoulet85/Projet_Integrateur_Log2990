<app-waiting-room [isMultiplayer]="mode === 1" [gameID]="gameID" *ngIf="!gameIsStarted"></app-waiting-room>
<span [hidden]="!gameIsStarted">
  <mat-grid-list id="game" cols="9" rowHeight="1%">
    <mat-grid-tile
      [ngClass]="isGameEnded ? 'blur' : 'normal'"
      [colspan]="7"
      [rowspan]="12">
      <div class="gameName" *ngIf="cardLoaded">{{activeCard.title}}</div>
    </mat-grid-tile>
    <mat-grid-tile
      [colspan]="2"
      [rowspan]="89">
      <app-chat-view #chat [arenaID]="arenaID" [username]="username" ></app-chat-view>
    </mat-grid-tile>
    <mat-grid-tile
    [ngClass]="isGameEnded ? 'blur' : 'normal'"
    [colspan]="7"
    [rowspan]="70">
      <mat-grid-list id="displayGame" cols="2" rowHeight="1%">
        <mat-grid-tile [colspan]="1" [rowspan]="68">
            <div class="text" #erreurText></div>
            <canvas #originalImage width="640" height="480"></canvas>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="68">
            <canvas #modifiedImage width="640" height="480"></canvas>
            <div class="text2" #erreurText2></div>
        </mat-grid-tile>
        <mat-grid-tile *ngIf="mode === 1" [colspan]="2" [rowspan]="20">
          <mat-grid-list class="gameInfoContainer" cols="20" rowHeight="1%" >
            <mat-grid-tile [colspan]="1" [rowspan]="45"></mat-grid-tile>
            <mat-grid-tile [colspan]="8" [rowspan]="45" >
              <mat-grid-list class="counter1" cols="1" rowHeight="1%">
                <mat-grid-tile [colspan]="1" [rowspan]="16" class="names">{{username}}</mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="15" class="loaderOutLeft">
                  <svg height="100%" width="50%" class="loaderInLeft"></svg>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="15"></mat-grid-tile>
              </mat-grid-list>
              </mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="45" class="timerContainer"><app-timer></app-timer></mat-grid-tile>
            <mat-grid-tile [colspan]="8" [rowspan]="45">
                <mat-grid-list class="counter1 alignLeft" cols="1" rowHeight="1%">
                    <mat-grid-tile [colspan]="1" [rowspan]="16" class="names">{{OPPONENT}}</mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="15" class="loaderOutRight">
                      <svg height="100%" width="50%" class="loaderInRight"></svg>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="15"></mat-grid-tile>
                  </mat-grid-list>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="45"></mat-grid-tile>
          </mat-grid-list>
        </mat-grid-tile>
        <mat-grid-tile *ngIf="mode === 0" [colspan]="2" [rowspan]="20">
          <mat-grid-list class="gameInfoContainer" cols="20" rowHeight="1%" >
            <mat-grid-tile [colspan]="1" [rowspan]="60"></mat-grid-tile>
            <mat-grid-tile [colspan]="18" [rowspan]="55" >
              <mat-grid-list class="counter1" cols="1" rowHeight="1%">
                <mat-grid-tile [colspan]="1" [rowspan]="22" ><app-timer class="timer"></app-timer></mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="15" class="loaderOutLeft">
                  <svg #counter height="100%" width="50%" class="loaderInLeft"></svg>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="22" class="names">{{username}}</mat-grid-tile>
              </mat-grid-list>
              <mat-grid-tile [colspan]="1" [rowspan]="15"></mat-grid-tile>
              </mat-grid-tile>
          </mat-grid-list>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-grid-tile>
    <!-- <mat-grid-tile
      [ngClass]="isGameEnded ? 'blur' : 'normal'"
      [colspan]="4"
      [rowspan]="20">
      <app-timer></app-timer>
    </mat-grid-tile> -->
    <!-- <mat-grid-tile
      [ngClass]="isGameEnded ? 'blur' : 'normal'"
        *ngIf="mode === 0"
        [colspan]="2"
        [rowspan]="20">
        <app-difference-counter>{{username}}</app-difference-counter>
      </mat-grid-tile>
    <mat-grid-tile
      *ngIf="mode === 1" [ngClass]="isGameEnded ? 'blur' : 'normal'"
      [colspan]="1"
      [rowspan]="20">
      <app-difference-counter>{{username}}</app-difference-counter>
    </mat-grid-tile>
    <mat-grid-tile
      *ngIf="mode === 1" [ngClass]="isGameEnded ? 'blur' : 'normal'"
      [colspan]="1"
      [rowspan]="20">
      <app-difference-counter>{{OPPONENT}}</app-difference-counter>
    </mat-grid-tile> -->
  </mat-grid-list>
</span>
<audio #failSound>
  <source src={{SUCCESS_SOUND}} type="audio/wav">
</audio>
<audio #successSound>
  <source src={{FAIL_SOUND}} type="audio/wav">
</audio>
