<app-waiting-room [gameID]="gameID" *ngIf="!gameIsStarted && mode !== 0"></app-waiting-room>

<span [hidden]="!gameIsStarted">
  <mat-grid-list id="game" cols="9" rowHeight="1%">
    <mat-grid-tile
      [colspan]="7"
      [rowspan]="12">
      <div class="gameName" *ngIf="cardLoaded">{{activeCard.title}}</div>
    </mat-grid-tile>
    <mat-grid-tile
    [colspan]="2"
    [rowspan]="89">
    <app-chat-view></app-chat-view>
  </mat-grid-tile>
  <mat-grid-tile
  [colspan]="7"
  [rowspan]="57">
    <div id="displayGame">
      <div class="text" #textDiv></div>
      <div class="text2" #textDiv2></div>
      <canvas #originalImage class="canvas" width="640" height="480"></canvas>
      <canvas #modifiedImage class="canvas" width="640" height="480"></canvas>
      
    </div>
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="4"
    [rowspan]="20">
    <app-timer></app-timer>
  </mat-grid-tile>
  <mat-grid-tile
      *ngIf="mode === '0'"
      [colspan]="2"
      [rowspan]="89">
      <app-chat-view [arenaID]="arenaID" [username]="username" ></app-chat-view>
    </mat-grid-tile>
    <mat-grid-tile
    [colspan]="7"
    [rowspan]="57">
      <div id="displayGame">
        <canvas #originalImage class="canvas" width="640" height="480"></canvas>
        <canvas #modifiedImage class="canvas" width="640" height="480"></canvas>
      </div>
    </mat-grid-tile>
    <mat-grid-tile
      [colspan]="4"
      [rowspan]="20">
      <app-timer></app-timer>
    </mat-grid-tile>
    <mat-grid-tile
        *ngIf="mode === 0"
        [colspan]="2"
        [rowspan]="20">
        <app-difference-counter>{{username}}</app-difference-counter>
      </mat-grid-tile>
    <div *ngIf="mode === 1">
      <mat-grid-tile
        [colspan]="1"
        [rowspan]="20">
        <app-difference-counter>{{username}}</app-difference-counter>
      </mat-grid-tile>
      <mat-grid-tile
        [colspan]="1"
        [rowspan]="20">
        <app-difference-counter>{{OPPONENT}}</app-difference-counter>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
</span>
<audio #failSound>
  <source src={{SUCCESS_SOUND}} type="audio/wav">
</audio>
<audio #successSound>
  <source src={{FAIL_SOUND}} type="audio/wav">
</audio>
