<mat-card #notificationView>
  <mat-card-header>
    <mat-card-title>Notification du serveur</mat-card-title>
    <mat-card-subtitle>christian server</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let message of showConversation()">
        <span>{{message.userType}}</span>
        <span>{{message.message}}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
