<mat-toolbar color="primary">
  <button type="button" class="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span class="logo">client</span>
  <span class="spacer"></span>
  <button type="button" class="button" mat-icon-button>test</button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [opened]="false" [mode]="(isHandset$ | async) ? 'over' : 'side'" disableClose>
    <mat-nav-list>
      <mat-list-item *ngFor="let route of routes" class="nav-link" [routerLink]="route.url" routerLinkActive="is-active">
        {{route.linkName}}
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
